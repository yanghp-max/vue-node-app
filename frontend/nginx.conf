events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 优化：添加日志格式（方便排查问题，可选但推荐）
    log_format  main  '$remote_addr [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$upstream_addr"';  # 记录后端转发地址，便于排查API问题

    access_log  /var/log/nginx/access.log  main;  # 启用访问日志
    error_log   /var/log/nginx/error.log   warn;  # 启用错误日志（仅记录警告及以上）

    # 优化：添加常用的HTTP优化参数（提升性能和兼容性）
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;  # 长连接超时时间
    types_hash_max_size 2048;

    server {
        listen 80;
        listen [::]:80;  # 兼容IPv6（可选，根据需求决定）
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;  # 补充index.htm，避免极端情况404

        # 处理 Vue Router history 模式（核心配置，正确）
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 代理到后端（核心配置，正确！但有1个细节说明）
        location /api/ {
            proxy_pass http://backend:8081/api/;  # 结尾的 / 必须保留！
            # 说明：proxy_pass 结尾带 / 时，Nginx 会把 /api/ 后面的路径拼接给后端
            # 例：前端请求 /api/hello → 后端实际收到 /api/hello（正确）
            # 若不带 /，则会拼成 /apihello（错误），你的配置是对的

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 优化：添加后端连接超时参数（避免长时间阻塞）
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # 静态资源缓存（配置正确，建议补充exclude规则）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;  # 1年缓存（静态资源建议开启）
            add_header Cache-Control "public, immutable";  #  immutable 防止浏览器强制刷新
            add_header ETag "";  # 禁用ETag，减少304请求（可选）
        }

        # 错误页面配置（默认即可，补充更友好的提示）
        error_page 404 /index.html;  # Vue Router 404页面由前端处理
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
