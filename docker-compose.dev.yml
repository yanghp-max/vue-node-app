version: '3.8'

services:
  # 后端服务 - 开发模式
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vue-node-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

  # 前端服务 - 开发模式
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vue-node-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

networks:
  app-network:
    driver: bridge